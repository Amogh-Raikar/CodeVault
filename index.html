<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeVault - Permanent Code Sharing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .code-card {
            transition: transform 0.3s ease;
        }
        .code-card:hover {
            transform: scale(1.02);
        }
        #removeModal {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">CodeVault</h1>
        
        <div class="bg-white shadow-lg rounded-lg p-6">
            <div class="mb-4">
                <label for="language" class="block text-gray-700 font-bold mb-2">Select Language:</label>
                <select id="language" class="w-full p-2 border rounded">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="cpp">C++</option>
                    <option value="java">Java</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="c">C</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="uploaderName" class="block text-gray-700 font-bold mb-2">Uploader Name (Optional):</label>
                <input type="text" id="uploaderName" class="w-full p-2 border rounded" placeholder="Your name or nickname">
            </div>
            
            <div class="mb-4">
                <label for="codeName" class="block text-gray-700 font-bold mb-2">Code Title:</label>
                <input type="text" id="codeName" class="w-full p-2 border rounded" placeholder="Give your code a descriptive name">
            </div>
            
            <div class="mb-4">
                <label for="codeContent" class="block text-gray-700 font-bold mb-2">Your Code:</label>
                <textarea id="codeContent" rows="10" class="w-full p-2 border rounded" placeholder="Paste your code here..."></textarea>
            </div>
            
            <div class="mb-4">
                <label for="removePassword" class="block text-gray-700 font-bold mb-2">Optional Remove Password:</label>
                <input type="password" id="removePassword" class="w-full p-2 border rounded" placeholder="Set a password to remove this code later">
            </div>
            
            <button id="uploadButton" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-300">
                Upload Code
            </button>
        </div>
        
        <div id="codeList" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Dynamically populated code snippets will appear here -->
        </div>
    </div>

    <div id="removeModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-96">
            <h2 class="text-2xl font-bold mb-4 text-center">Remove Code Snippet</h2>
            <div class="mb-4">
                <label for="removeModalPassword" class="block text-gray-700 mb-2">Enter Removal Password:</label>
                <input type="password" id="removeModalPassword" class="w-full p-2 border rounded" placeholder="Removal password">
            </div>
            <div class="flex space-x-4 justify-center">
                <button id="confirmRemove" class="bg-red-500 text-white py-2 px-4 rounded">Remove</button>
                <button id="cancelRemove" class="bg-gray-300 text-black py-2 px-4 rounded">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Upload Code snippet to the backend API (Vercel)
        document.getElementById('uploadButton').addEventListener('click', async () => {
            // Get values from form fields
            const language = document.getElementById('language').value;
            const name = document.getElementById('codeName').value;
            const content = document.getElementById('codeContent').value;
            const removePassword = document.getElementById('removePassword').value;
            const uploaderName = document.getElementById('uploaderName').value;

            // Check if fields are filled
            if (!name || !content) {
                alert('Please provide a name and code content');
                return;
            }

            // Prepare the code object
            const code = {
                language,
                name,
                content,
                removePassword: removePassword || null,
                uploaderName: uploaderName || null
            };

            // Send the uploaded code to the serverless function
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(code)
                });

                const result = await response.json();
                console.log("Response from server:", result);

                // Check for successful response
                if (result.success) {
                    alert('Code uploaded successfully!');
                    renderCodeList(); // Refresh the list of codes
                } else {
                    alert('Failed to upload code.');
                }
            } catch (error) {
                // Log any error that occurs during the fetch request
                console.error("Error during the upload process:", error);
                alert("There was an error uploading the code. Please try again.");
            }

            // Clear the form fields
            document.getElementById('codeName').value = '';
            document.getElementById('codeContent').value = '';
            document.getElementById('removePassword').value = '';
            document.getElementById('uploaderName').value = '';
        });

        // Render the list of uploaded code snippets
        function renderCodeList() {
            const codeList = document.getElementById('codeList');
            codeList.innerHTML = ''; // Clear current list
            fetch('/api/codes')
                .then(res => res.json())
                .then(codes => {
                    codes.forEach(code => {
                        const codeCard = document.createElement('div');
                        codeCard.className = 'code-card bg-white p-4 rounded shadow hover:shadow-lg transition';
                        codeCard.innerHTML = `
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="text-lg font-bold">${code.name}</h3>
                                <span class="text-sm text-gray-500">${code.language}</span>
                            </div>
                            ${code.uploaderName ? `<div class="text-sm text-gray-600 mb-2">Uploaded by: ${code.uploaderName}</div>` : ''}
                            <pre class="bg-gray-100 p-2 rounded overflow-auto max-h-48"><code>${code.content}</code></pre>
                            <button onclick="showRemoveModal('${code.id}')" class="mt-2 w-full bg-red-500 text-white py-1 rounded">Remove Snippet</button>
                        `;
                        codeList.appendChild(codeCard);
                    });
                });
        }

        // Call renderCodeList to populate the code snippets on page load
        renderCodeList();
    </script>
</body>
</html>
